<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Placering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Material Placering</h1>
        <input type="text" id="searchInput" onkeyup="searchMaterials()" placeholder="Sök efter material...">
        <ul id="materialList">
            <!-- List items will be inserted here by JavaScript -->
        </ul>
        <h2>Lägg till nytt objekt</h2>
        <input type="text" id="newMaterialName" placeholder="Materialnamn">
        <input type="text" id="newMaterialLocation" placeholder="Plats">
        <button onclick="addMaterial()">Lägg till</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
